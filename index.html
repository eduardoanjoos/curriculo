<html>
<head>
	<meta charset= utf-8>
	<title>Meu currículo</title>
	<!-- "rel" – Esse atributo define o relacionamento entre o arquivo em que o comando
	está escrito e o arquivo que é definido no caminho do href. Geralmente será apenas
	um stylesheet se conectamos um arquivo CSS (stylesheet) -->
	<!-- "type" – Esse atributo define o conteúdo do arquivo para qual está linkado.
	O valor do atributo deve ser um MIME como text/html, text/css e similares.
	Este tutorial ensina o uso de um stylesheet, então deve ser text/css.-->
	<link rel="stylesheet" type="text/css" href="CSS/CoresTextos.css" media="screen" />
</head>
<body>
	<img src="imagens/Perfil.jpg" heigth="150" width="150">
<p class="nome">
	<B>Nome:</B> Carlos Eduardo <br>
	<B>Data de Nascimento:</B> 28/10/2003<br>
	<B>Profissão:</B> Analista de Sistemas
</p>
<!-- A tag "hr" é responsável por adicionar uma linha na horizontal na página -->
<hr size="6" width="50%" align="left" color="black">
<h6><a href="pagina 2.html">proxima pagina</a></h6> 
</body>
</html>
